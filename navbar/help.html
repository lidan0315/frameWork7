<!--
知识点：
1、标签栏和工具栏一致，但是他有额外的“tabbar”类
2、向标签栏图标添加徽章，只需在图标内部放入<span class="badge">
3、如果使用带有文案的标签栏，需要在标签栏上再加一个“tabbar-labers”类，然后把<span class="tabbar-laber"></span>放在连接中
4、若是在固定和穿透布局中，则使用 "tabbar-labels-fixed" 或者 "tabbar-labels-through"
-->

    <div class="view view-main">

        <div class="navbar">

                </div>

        <!--/End of Top Navbar-->

            </div>

        <!--Bottom ToolBar-->

            <div class="toolbar-inner">
                <a href="#tab1" class="tab-link active">
                    <i class="icon demo-icon-1"></i>
